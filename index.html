<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkTrack - AI Meeting Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">TalkTrack</h1>
            <p class="text-gray-600">AI-Powered Meeting Summarizer & Action Extractor</p>
        </header>

        <!-- File Upload Section -->
        <div id="upload-section" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="text-gray-600">
                        <p class="font-medium">Drag and drop your audio file here</p>
                        <p class="text-sm">or</p>
                        <button id="browse-button" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                            Browse Files
                        </button>
                        <input type="file" id="file-input" class="hidden" accept=".mp3,.wav">
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden">
            <div class="flex justify-center items-center space-x-2">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <span class="text-gray-600">Processing...</span>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden space-y-6">
            <!-- Summary Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">üìÑ Meeting Summary</h2>
                <div id="summary-content" class="prose max-w-none"></div>
            </div>

            <!-- Action Items Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">‚úÖ Action Items</h2>
                <div id="action-items" class="space-y-2"></div>
            </div>

            <!-- Full Transcript Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">üìù Full Transcript</h2>
                <div id="transcript-content" class="prose max-w-none"></div>
            </div>

            <!-- Slack Integration -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Slack Integration</h2>
                <div class="space-y-4">
                    <input type="text" id="slack-webhook" placeholder="Enter Slack Webhook URL" 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="send-to-slack" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                        Send to Slack
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
